<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap5" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="fonts/icomoon/style.css">
	<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="css/tiny-slider.css">
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/glightbox.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="css/flatpickr.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

		<!-- Form đăng nhập -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form class="border p-4 bg-light" method="post" action="">
					<h2 class="text-center">Đăng Nhập</h2>

					<!-- Tên đăng nhập -->
					<div class="form-group">
						<label for="username">Tên đăng nhập</label>
						<input type="text" class="form-control" name="username" id="username" placeholder="Tên đăng nhập" required>
					</div>

					<!-- Mật khẩu -->
					<div class="form-group position-relative">
						<label for="mk">Mật khẩu</label>
						<input type="password" class="form-control" name="password" id="mk" placeholder="Mật khẩu" required>
						<span class="position-absolute" id="togglePassword" style="right: 10px; top: 40px; cursor: pointer;">
							<i class="bi bi-eye" id="eyeIcon"></i>
						</span>
					</div>

					<!-- Nút đăng nhập -->
					<button type="submit" class="btn btn-primary btn-block" name="dangnhap">Đăng Nhập</button>

					<!-- Đăng ký -->
					<p class="text-center mt-3">
						Bạn chưa có tài khoản? <a href="DangKy.html" class="text-primary">Đăng ký</a><br>
						<a href="index.html" class="text-primary">Trang Chủ</a>
					</p>
				</form>
			</div>
		</div>
	</div>

	<script>
		// Chuyển đổi hiển thị mật khẩu
		const togglePassword = document.getElementById('togglePassword');
		const passwordField = document.getElementById('mk');
		const eyeIcon = document.getElementById('eyeIcon');

		togglePassword.addEventListener('click', function () {
			// Chuyển đổi giữa loại mật khẩu và văn bản
			const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
			passwordField.setAttribute('type', type);
			
			// Thay đổi biểu tượng mắt
			eyeIcon.classList.toggle('bi-eye');
			eyeIcon.classList.toggle('bi-eye-slash');
		});
	</script>



    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
