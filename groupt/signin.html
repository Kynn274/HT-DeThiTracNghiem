<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Form đăng ký -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="border p-4 bg-light" method="post" action="signin.php">
                    <h2 class="text-center">Đăng nhập</h2>

                    <!-- Tên đăng nhập -->
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Tên đăng nhập">
                    </div>

                    <!-- Mật khẩu -->
                    <div class="form-group">
                        <label for="mk">Mật khẩu</label>
                        <input type="password" class="form-control" name="password" id="mk" placeholder="Mật khẩu">
                    </div>

                    <!-- Hiển thị mật khẩu -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()">
                        <label class="form-check-label" for="showPassword">Hiển thị mật khẩu</label>
                    </div>

                    <!-- Nút đăng nhập -->
                    <button type="submit" class="btn btn-primary btn-block" name="dangnhap">Đăng nhập</button>

                    <!-- Đăng ký -->
                    <p class="text-center mt-3">
                        Bạn chưa có tài khoản rồi? <a href="signup.html" class="text-primary">Đăng ký</a>
                    </p>

                    
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField1 = document.getElementById("mk");
            const passwordField2 = document.getElementById("mk1");
            if (passwordField1.type === "password" && passwordField2.type === "password") {
                passwordField1.type = "text";
                passwordField2.type = "text";
            } else {
                passwordField1.type = "password";
                passwordField2.type = "password";
            }
        }

        function ktThongTin() {
            alert("Hãy đăng nhập");
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
